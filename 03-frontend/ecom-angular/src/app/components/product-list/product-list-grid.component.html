<div class="container mt-5" style="margin-top: 100px !important;">
  <div class="row justify-content-start">
    <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let tempProduct of products">
      <div class="card text-center" style="background-color: transparent; border: none;">
        <a routerLink="/products/{{tempProduct.id}}" class="d-block">
          <img src="{{tempProduct.imageUrl}}" class="card-img-top mx-auto" alt="{{tempProduct.name}}" style="max-width: 80%; height: auto;">
        </a>
        <div class="card-body d-flex flex-column">
          <a routerLink="/products/{{tempProduct.id}}" class="text-decoration-none">
            <h5 class="card-title" style="font-size: 0.8rem;">
              {{tempProduct.name}}
            </h5>
          </a>
          <p class="card-text flex-grow-1 text-primary" style="font-size: 0.8rem;">
            <strong>Price: </strong>{{tempProduct.unitPrice | currency:'USD'}}
          </p>
          <button 
           class="btn btn-primary mt-2 mx-auto" 
           style="width: 60%; font-size: 0.9rem; padding: 0.5rem 0;"
           (click)="addToCart(tempProduct)"
          >
              Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 text-center" role="alert">
      No products found.
    </div>
  </div>

  <!-- Pagination and Select Row -->
  <div class="d-flex justify-content-center mt-4">
    <!-- Pagination Component -->
    <div class="d-flex justify-content-center me-3">
      <ngb-pagination 
         [collectionSize]="theTotalElements" 
         [(page)]="thePageNumber" 
         [pageSize]="thePageSize"
         [maxSize]="5"
         (pageChange)="listProducts()">
      </ngb-pagination>
    </div>

    <!-- Select for page size -->
    <div>
      <select #myPageSelect (change)="updatePageSize(myPageSelect.value)"
       class="form-select form-select-sm" 
       style="width: auto;">
        <option selected="true">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>
</div>
