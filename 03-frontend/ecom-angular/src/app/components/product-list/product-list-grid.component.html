<div class="container" style="margin-top: 100px !important;">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let tempProduct of products">
      <div class="card h-100" style="background-color: transparent; border: none; max-width: 150px; margin: auto;">
        <img src="{{tempProduct.imageUrl}}" class="card-img-top" alt="{{tempProduct.name}}" style="width: 40%; margin: auto; height: auto;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" style="font-size: 0.8rem; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{tempProduct.name}}</h5>
          <hr>
          <p class="card-text flex-grow-1" style="color: blue; font-size: 0.8rem;">
            <strong>Price: </strong>{{tempProduct.unitPrice | currency:'USD'}}<br>
          </p>
          <button class="btn btn-primary mt-2" style="font-size: 0.7rem;">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
