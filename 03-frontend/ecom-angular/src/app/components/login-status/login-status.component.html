<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        welcome back {{userFullName}} !
    </div>
    <button *ngIf="!isAuthenticated" routerLink="/login" class="btn btn-outline-primary">Login</button>
    <button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-outline-primary">Login</button>
</div>
