<div class="container" style="margin-top: 100px;">
  <div class="row">
    <!-- Colonne pour l'image et les boutons -->
    <div class="col-12 col-md-6">
      <div class="card h-100" style="background-color: transparent; border: none;">
        <!-- Image du produit -->
        <img src="{{product.imageUrl}}" class="card-img-top" alt="{{product.name}}" style="width: 80%; margin: auto; height: auto;">
        
        <!-- Boutons sous l'image -->
        <div class="text-center mt-3">
          <button (click)="addToCart()"
          class="btn btn-primary mb-2 d-block"
          style="font-size: 0.9rem; width: 50%; margin: 0 auto;"
          >
             Add to Cart
          </button>
          <a routerLink="/products" class="btn btn-secondary d-block" style="font-size: 0.9rem; width: 50%; margin: 0 auto;">Back to Products</a>
        </div>
      </div>
    </div>

    <!-- Colonne pour les dÃ©tails du produit -->
    <div class="col-12 col-md-6">
      <div class="card-body">
        <!-- Titre du produit -->
        <h3 class="card-title" style="font-size: 1.5rem;">
          {{product.name}}
        </h3>
        
        <!-- Prix -->
        <p class="card-text" style="color: blue; font-size: 1rem;">
          <strong>Price: </strong>{{product.unitPrice | currency:'USD'}}
        </p>

        <!-- Description du produit -->
        <p class="card-text" style="font-size: 1rem;">
          {{product.description}}
        </p>
      </div>
    </div>
  </div>
</div>
